<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
      
    <title>PDRS</title>
  </head>
  <body>
      <header class="container-fluid">
          <nav class="row ">
            <h1 class="col-1  ">pdrs</h1>
            <a class="col-2 col-sm-1 ml-auto " href="#">home</a>
            <a class="col-4  col-sm-3 col-lg-2"href="#">prev prescripton</a> 
          </nav>
          <form class="row">
              <label class="col-4 offset-1 offset-sm-3">patient id</label>
              
              <div class="w-100"></div>
              <input type="text" name="" class="patien-id col-9 col-sm-6 " placeholder="02020025273" maxlength="11">
          </form>
      </header>
      <!--start icon bar!-->
     <div class="container " style="height: 150px; margin-top: 40px">
        <div class="row ">
            <div class="co-icon col-2 col-sm ml-auto ">
              <img src="icon/brain.svg"/>
            </div>
            <div class="co-icon col-2 col-sm ml-3">
              <img src="icon/ear.svg"/>
            </div>
            <div class="co-icon col-2 col-sm ml-3">
              <img src="icon/eye.svg"/> 
            </div>
            <div class="co-icon col-2 col-sm ml-3 mr-auto mr-sm-0">
              <img src="icon/gland.svg"/>
            </div>
            <div class="w-100 mt-2 d-sm-none"></div>
            <div class="co-icon col-2 col-sm ml-auto ml-sm-3 ">
              <img src="icon/heart.svg"/>
            </div>
            <div class="co-icon col-2 col-sm  ml-3">
              <img src="icon/kidney.svg"/>
            </div>
            <div class="co-icon col-2 col-sm  ml-3">
              <img src="icon/lungs.svg"/>
            </div>
            <div class="co-icon col-2 col-sm ml-3 mr-auto">
              <img src="icon/tooth.svg"/>
            </div>
        </div>
      </div>
       <!--end icon bar!-->
      <div class="container body-sheet">
        <form>
            <div class="row mt-5 mb-5 ">
              <div class="container-nots col-8 ml-auto mr-auto">
                 <p class="nots">nots</p>
                  <textarea type="text"  class="write-nots"></textarea>
                  <div class="line1"></div>
                  <div class="line2"></div>
                  <div class="line3"></div>
                  <div class="line4"></div>
                  <div class="line5"></div>
                  
              </div>
            </div>
            <div class=" margin"></div>
          <div class="row mt-5 mb-5 ">
            <div class="col-8 ml-auto mr-auto">
               <div class="container-datalist">
                   <label class="write-med">
                       write medications 
                   </label>
                   <input class="datalist" list="med-list">
                   <datalist id="med-list">
                       <option></option>
                       <option></option>
                       <option></option>
                       <option></option>
                       <option></option>
                       <option></option>
                       <option></option>
                   </datalist>
                   <label class="chronic-med">is chronic</label>
                   <label class="container-checkbox">
                       <input type="checkbox">
                       <span class="psedou-checkbox"></span>
                    
                   </label>
                   <output></output>
                </div> 
            </div> 
              <div class="w-100 mt-5"></div>
              <input class="col-5 ml-auto mr-auto" type="submit">
          </div> 
            </form>
      </div>
      

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
